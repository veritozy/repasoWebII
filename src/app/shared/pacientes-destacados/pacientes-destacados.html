<div class="p-8">
  <h1 class="text-2xl font-bold mb-4">Panel de Control - Home</h1>

  <div class="mb-6">
    <label class="block text-sm font-medium">Buscador rápido (Prueba ngModel):</label>
    <input [(ngModel)]="nombreFiltro" 
           placeholder="Escribe para probar..." 
           class="border p-2 rounded w-full md:w-64">
    <p class="mt-2 text-gray-600">Buscando: <span class="font-bold text-indigo-600">{{ nombreFiltro }}</span></p>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
    @for (p of pacientes; track p.nombre) {
      <div class="border p-4 rounded-xl shadow-sm bg-white">
        <h3 class="text-lg font-bold">{{ p.nombre }}</h3>
        
        <p class="text-sm mb-2 uppercase font-bold" 
           [ngClass]="{
             'text-red-600': p.urgencia === 'alta',
             'text-yellow-600': p.urgencia === 'media',
             'text-green-600': p.urgencia === 'baja'
           }">
          Prioridad: {{ p.urgencia }}
        </p>

        <div class="w-full bg-gray-200 rounded-full h-2.5 mb-1">
          <div class="bg-indigo-600 h-2.5 rounded-full" 
               [ngStyle]="{ 'width': p.recuperacion + '%' }">
          </div>
        </div>
        <span class="text-xs text-gray-500">Recuperación: {{ p.recuperacion }}%</span>
      </div>
    }
  </div>
</div>
