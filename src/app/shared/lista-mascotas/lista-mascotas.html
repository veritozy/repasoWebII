<div class="bg-slate-50 min-h-screen p-8">
  <h2 class="text-4xl font-extrabold text-indigo-900 mb-10 text-center uppercase tracking-tighter">
    {{ titulo }}
  </h2>

  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
    
    @for (mascota of pacientes; track mascota.nombre) {
      <div class="group bg-white rounded-3xl shadow-md hover:shadow-2xl transition-all duration-300 overflow-hidden border border-slate-100">
        
        <div class="relative overflow-hidden">
          <img [src]="mascota.foto" [alt]="mascota.nombre" 
               class="w-full h-56 object-cover group-hover:scale-110 transition-transform duration-500">
          
          @if (mascota.urgencia) {
            <span class="absolute top-4 left-4 bg-red-500 text-white text-xs font-bold px-3 py-1 rounded-full shadow-lg animate-bounce">
              ⚠️ PRIORITARIO
            </span>
          }
        </div>

        <div class="p-6">
          <h3 class="text-2xl font-bold text-slate-800">{{ mascota.nombre }}</h3>
          <p class="text-indigo-500 font-medium mb-4">{{ mascota.especie }} · {{ mascota.raza }}</p>

          <hr class="mb-4 border-slate-100">

          <button 
            (click)="atenderPaciente(mascota.nombre)"
            [disabled]="mascota.enConsulta"
            [class]="mascota.enConsulta 
              ? 'w-full bg-slate-200 text-slate-400 cursor-not-allowed py-3 rounded-xl font-bold' 
              : 'w-full bg-indigo-600 hover:bg-indigo-700 text-white py-3 rounded-xl font-bold shadow-indigo-200 shadow-lg transition-all active:scale-95'">
            
            {{ mascota.enConsulta ? 'Ya está en Consulta' : 'Atender Ahora' }}
          </button>
        </div>
      </div>
    } @empty {
      <p class="text-center text-slate-500">No hay pacientes registrados hoy.</p>
    }

  </div>
</div>
