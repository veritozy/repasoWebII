<form (ngSubmit)="login()" class="max-w-sm mx-auto bg-white p-8 rounded-xl shadow-lg border border-gray-200">
  <h2 class="text-2xl font-bold text-center text-blue-700 mb-6">Iniciar Sesión</h2>

  <div class="mb-5">
    <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Tu email</label>
    <input [(ngModel)]="email" type="email" id="email" name="email"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
      placeholder="nombre@veterinaria.com" required />
  </div>

  <div class="mb-5">
    <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Tu contraseña</label>
    <input [(ngModel)]="password" type="password" id="password" name="password"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
      required />
  </div>

  <button type="submit"
    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 font-medium rounded-lg text-sm w-full px-5 py-2.5 text-center transition-colors">
    Entrar
  </button>
</form>
