<form [formGroup]="cuentaForm" (ngSubmit)="registrar()" name="contacto" method="POST" 
      class="max-w-md mx-auto mt-10 p-8 bg-white border border-gray-200 rounded-2xl shadow-lg dark:bg-gray-800 dark:border-gray-700">
  
  <h2 class="text-2xl font-bold mb-6 text-gray-900 dark:text-white">Crear cuenta üêæ</h2>

  <input type="hidden" name="form-name" value="contacto" />

  <div class="mb-5">
    <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Tu correo electr√≥nico</label>
    <input type="email" id="email" formControlName="email" name="email"
           class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-xl focus:ring-blue-500 focus:border-blue-500 block w-full p-3 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" 
           placeholder="ejemplo@veterinaria.com" />
    
    @if (cuentaForm.get('email')?.invalid && cuentaForm.get('email')?.touched) {
      <p class="mt-2 text-xs text-red-600 font-medium">Por favor, ingresa un correo v√°lido.</p>
    }
  </div>

  <div class="mb-5">
    <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contrase√±a</label>
    <input type="password" id="password" formControlName="password" name="password"
           class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-xl focus:ring-blue-500 focus:border-blue-500 block w-full p-3 dark:bg-gray-700 dark:border-gray-600 dark:text-white" />
    
    @if (cuentaForm.get('password')?.invalid && cuentaForm.get('password')?.touched) {
      <p class="mt-2 text-xs text-red-600 font-medium">M√≠nimo 8 caracteres, letras y n√∫meros.</p>
    }
  </div>

  <div class="mb-5">
    <label for="comentarios" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Comentarios adicionales</label>
    <textarea id="comentarios" formControlName="comentario" name="comentarios" rows="3" 
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-xl focus:ring-blue-500 focus:border-blue-500 block w-full p-3 dark:bg-gray-700 dark:border-gray-600 dark:text-white" 
              placeholder="Cu√©ntanos algo sobre tu mascota..."></textarea>
  </div>

  <div class="flex items-start mb-6">
    <div class="flex items-center h-5">
      <input id="terms" type="checkbox" formControlName="terms" name="terms"
             class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800" />
    </div>
    <label for="terms" class="ms-2 text-sm font-medium text-gray-600 dark:text-gray-300 italic">Acepto los t√©rminos y condiciones</label>
  </div>

  <button type="submit" [disabled]="cuentaForm.invalid" 
          class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-semibold rounded-xl text-sm px-5 py-3 text-center transition-all duration-300 disabled:opacity-40 disabled:cursor-not-allowed shadow-md hover:shadow-lg active:scale-95">
    Registrar nueva cuenta
  </button>

</form>
