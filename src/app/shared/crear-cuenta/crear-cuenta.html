<form [formGroup]="cuentaForm" (ngSubmit)="registrar()" name="contacto" method="POST" class="max-w-sm mx-auto mt-20">
  
  <input type="hidden" name="form-name" value="contacto" />

  <div class="mb-5">
    <label class="...">Your email</label>
    <input type="email" formControlName="email" name="email" class="..." placeholder="name@flowbite.com" />
    </div>

  <div class="mb-5">
    <label class="...">Your password</label>
    <input type="password" formControlName="password" name="password" class="..." />
    </div>

  <div class="mb-5">
    <textarea formControlName="comentario" name="comentarios" id="comentarios" rows="3" class="..."></textarea>
  </div>

  <div class="flex items-start mb-5">
    <div class="flex items-center h-5">
      <input id="terms" type="checkbox" formControlName="terms" name="terms" class="..." />
    </div>
    <label for="terms" class="...">I agree with the terms</label>
  </div>

  <button type="submit" [disabled]="cuentaForm.invalid" class="...">
    Register new account
  </button>
</form>
