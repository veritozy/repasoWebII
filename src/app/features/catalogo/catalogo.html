<div class="p-6 bg-gray-50 min-h-screen">
  <h2 class="text-3xl font-extrabold text-gray-800 mb-6 text-center">Panel de Control Veterinario</h2>

  @if (mensajeAviso) {
    <div class="max-w-2xl mx-auto mb-6 p-4 bg-blue-100 border-l-4 border-blue-500 text-blue-700 shadow-sm animate-bounce">
      <p class="font-medium">{{ mensajeAviso }}</p>
    </div>
  }

  <div class="max-w-4xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-8">
    <div class="bg-white rounded-xl shadow-lg p-6">
      <h3 class="text-xl font-bold text-gray-700 mb-4 border-b pb-2">Pacientes en Espera</h3>
      <ul class="space-y-3">
        @for (m of mascotas; track m.id) {
          <li (click)="verDetalles(m)" 
              class="flex justify-between items-center p-3 hover:bg-indigo-50 border rounded-lg cursor-pointer transition-colors group">
            <span class="text-gray-700 font-medium group-hover:text-indigo-600">{{ m.nombre }}</span>
            <span class="text-xs bg-indigo-100 text-indigo-600 px-2 py-1 rounded-full uppercase font-bold">Ver Ficha</span>
          </li>
        }
      </ul>
    </div>

    <div class="flex flex-col">
      @if (mascotaSeleccionada) {
        <app-detalle-mascota 
          [mascota]="mascotaSeleccionada" 
          (notificarAccion)="procesarAviso($event)">
        </app-detalle-mascota>
      } @else {
        <div class="h-full border-2 border-dashed border-gray-300 rounded-xl flex items-center justify-center p-10 text-gray-400">
          <p class="text-center italic">Selecciona un paciente para ver su historial m√©dico</p>
        </div>
      }
    </div>
  </div>
</div>
